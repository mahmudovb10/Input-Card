<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5-Dars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <form id="form">
        <div id="input1">
          <label for="name">Name:</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter Your Name"
          />
        </div>
        <div id="input2">
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter Yout Email"
          />
        </div>
        <div id="input3">
          <label for="avatar">Avatar:</label>
          <input
            id="avatar"
            name="avatar"
            type="url"
            placeholder="Enter the image link"
          />
        </div>
        <div id="input5">
          <label for="age">Age:</label>
          <input
            id="age"
            type="text"
            id="age"
            name="age"
            placeholder="Enter Your age"
          />
        </div>
        <div id="input4">
          <label for="work">Work:</label>
          <input
            id="work"
            type="text"
            id="work"
            name="work"
            placeholder="Enter Your Workplace"
          />
        </div>
        <button id="btn" type="submit">Submit</button>
      </form>
      <ul class="card"></ul>
    </main>
    <footer class="footer">
      <div class="container">
        <h5 id="footerText">
          Mahmudov Bahodirxon 2025 <span class="footerTextIcon">&copy;</span>
        </h5>
      </div>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
